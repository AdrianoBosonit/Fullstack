<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link REL=StyleSheet href="./style.css">
    <title>Normal Calculator</title>
</head>

<body>
    <div class="container">

        <p class="titulo">Normal Calculator</p>

        <div class="containerFila">
            <input class="pantalla" id="pantalla" type="text" value="0" readonly="readonly">
        </div>
        <div class="containerFila">
            <button class="botones botonGrande botonEspecial" id="exp">exp</button>
            <button class="botones botonEspecial" id="dividir">/</button>
            <button class="botones botonEspecial" id="multiplicar">X</button>
        </div>
        <div class="containerFila">
            <button class="botones" id="siete">7</button>
            <button class="botones" id="ocho">8</button>
            <button class="botones" id="nueve">9</button>
            <button class="botones botonEspecial" id="restar">-</button>
        </div>
        <div class="containerFila">
            <button class="botones" id="cuatro">4</button>
            <button class="botones" id="cinco">5</button>
            <button class="botones" id="seis">6</button>
            <button class="botones botonEspecial" id="sumar">+</button>

        </div>

        <div class="containerFila">
            <button class="botones" id="uno">1</button>
            <button class="botones" id="dos">2</button>
            <button class="botones" id="tres">3</button>
            <button class="botones botonEspecial" id="igual">=</button>
        </div>
        <div class="containerFila">
            <button class="botones botonGrande" id="cero">0</button>
            <button class="botones" id="coma">,</button>
            <button class="botones borrar" id="borrar">C</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
