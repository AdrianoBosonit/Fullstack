<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link REL=StyleSheet href="./style.css">
    <title>Formulario Front</title>
</head>

<body>
    <div class="menu">
        <h2>Introducir campos de las personas</h2>
        <form>
            <div class="contenedor">
                <div class="elemento">Usuario</div>
                <input type="text" autocomplete="username">
            </div>
            <div class="contenedor">
                <div class="elemento">Apellido</div>
                <input type="text" autocomplete="family-name">
            </div>
            <div class="contenedor">
                <div class="elemento">Contraseña</div>
                <input type="password">
            </div>
            <div class="contenedor">
                <div class="elemento">Email de la compañía</div>
                <input type="email" autocomplete="email">
            </div>
            <div class="contenedor">
                <div class="elemento">Email de persona</div>
                <input type="email" autocomplete="email">
            </div>
            <div class="contenedor">
                <div class="elemento">Ciudad</div>
                <input type="text">
            </div>
            <div class="contenedor">
                <div class="elemento">url de la imagen</div>
                <input type="url">
            </div>
            <div class="contenedor">
                <div class="elemento">Fecha de creación</div>
                <input type="date">
            </div>
            <div class="contenedor">
                <div class="elemento">Activado</div>
                <input type="checkbox">
            </div>
            <div class="contenedor">
                <div class="elemento">Fecha de finalización</div>
                <input type="date">
            </div>
        </form>
        <div class="botones">
            <button name="button">Editar</button>
            <button name="button">Limpiar</button>
        </div>
    </div>

</body>

</html>
