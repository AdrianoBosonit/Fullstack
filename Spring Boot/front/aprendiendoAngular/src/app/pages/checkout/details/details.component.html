<div class="container__table">
    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Price unit</th>
                <th>Sub total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart$ | async">
                <td>{{item.name}}</td>
                <td>qty</td>
                <td>price</td>
                <td>subTotal</td>
            </tr>
        </tbody>
    </table>
    <div class="container__total">
        <p class="total">
            <strong>Total: <span>988$</span></strong>
        </p>

    </div>
</div>
