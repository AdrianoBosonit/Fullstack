{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUDS DJANGO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script href="{% static "js/archivo.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/style.css" %}">


<body>
<!-- Edit Modal HTML -->
<div class="modal-dialog">
    <div class="modal-content">
        <form action={{ action }} method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="modal-header">
                <h4 class="modal-title">{{ title }} {{ nombre }} </h4>
            </div>
            <diV class="modal-body">
                {{ formulario.as_p }}
            </diV>
            <div class="modal-footer">
                <input type="submit" class="btn btn-default" name="{{ nombre }}&&{{ id }}" value="Cancel">
                <input type="submit" class="btn btn-success" name="{{ nombre }}&&{{ id }}" value="Send">
            </div>
        </form>
    </div>
</div>
</body>
</html>
